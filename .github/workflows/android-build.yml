name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cython
        pip install -r android_requirements.txt
        
    - name: Install Buildozer and Android Dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip openjdk-8-jdk git zip unzip lib32stdc++6 lib32z1
        pip install buildozer
        # Set JAVA_HOME to JDK 8 for Android SDK compatibility
        export JAVA_HOME=/usr/lib/jvm/temurin-8-jdk-amd64
        echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
        # 安装Android SDK工具
        ANDROID_SDK_PATH="/home/runner/android-sdk"
        mkdir -p $ANDROID_SDK_PATH
        cd $ANDROID_SDK_PATH
        # 下载并安装命令行工具
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        unzip -q commandlinetools-linux-8512546_latest.zip
        # 修复目录结构
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/bin cmdline-tools/lib cmdline-tools/NOTICE.txt cmdline-tools/source.properties cmdline-tools/latest/ 2>/dev/null || true
        # 创建必要的目录
        mkdir -p $ANDROID_SDK_PATH/build-tools
        mkdir -p $ANDROID_SDK_PATH/platform-tools
        mkdir -p $ANDROID_SDK_PATH/platforms
        # 设置环境变量，确保使用JDK 8
        export JAVA_HOME=/usr/lib/jvm/temurin-8-jdk-amd64
        export ANDROID_SDK_ROOT=$ANDROID_SDK_PATH
        export PATH=$JAVA_HOME/bin:$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools
        
        # 打印路径和Java版本验证
        echo "SDK Path: $ANDROID_SDK_PATH"
        echo "Java version: $(java -version 2>&1)"
        ls -la $ANDROID_SDK_PATH/cmdline-tools/latest/
        
        # 接受许可并安装必要的SDK组件
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "tools" "build-tools;31.0.0" "platform-tools" "platforms;android-31" "ndk;25.2.9519653"
        # 再次设置环境变量确保生效
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_PATH" >> $GITHUB_ENV
        echo "ANDROIDNDK=$ANDROID_SDK_PATH/ndk/25.2.9519653" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$ANDROID_SDK_PATH/ndk/25.2.9519653" >> $GITHUB_ENV
        echo "ANDROID_NDK_ROOT=$ANDROID_SDK_PATH/ndk/25.2.9519653" >> $GITHUB_ENV
        echo "$ANDROID_SDK_PATH/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_SDK_PATH/platform-tools" >> $GITHUB_PATH
        
    - name: Build APK
      run: |
        # 确保使用JDK 8
        export JAVA_HOME=/usr/lib/jvm/temurin-8-jdk-amd64
        export PATH=$JAVA_HOME/bin:$PATH
        
        # 设置NDK环境变量确保buildozer使用正确的NDK
        export ANDROIDNDK=/home/runner/android-sdk/ndk/25.2.9519653
        export ANDROID_NDK_HOME=/home/runner/android-sdk/ndk/25.2.9519653
        export ANDROID_NDK_ROOT=/home/runner/android-sdk/ndk/25.2.9519653
        
        # 检查SDK和NDK路径
        echo "Checking SDK and NDK installation..."
        ls -la /home/runner/android-sdk/
        ls -la /home/runner/android-sdk/ndk/ 2>/dev/null || echo "NDK directory not found"
        ls -la /home/runner/android-sdk/ndk/25.2.9519653/ 2>/dev/null || echo "NDK 25.2.9519653 not found"
        
        # 打印环境变量确认
        echo "ANDROIDNDK: $ANDROIDNDK"
        echo "ANDROID_NDK_HOME: $ANDROID_NDK_HOME"
        echo "ANDROID_NDK_ROOT: $ANDROID_NDK_ROOT"
        
        # 打印Java版本验证
        java -version
        
        # 增加构建超时时间并设置更多调试选项
        export P4A_TARGET_API=31
        export P4A_SDK_API=31
        export P4A_NDK_API=21  # Keep API level 21 for compatibility with older devices
        
        # 构建APK，使用详细日志和错误处理
        buildozer android debug --verbose --ignore-setup-errors --log-level=debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        
    - name: Upload to Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}